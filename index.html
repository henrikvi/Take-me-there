<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Take me there!</title>
        <link href="style.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=API KEY"></script>
    </head>
    
    <body>
        <header>
            <h1>Take me there!</h1>
        </header>
        <div id="lightbox">
            <div id="routeContainer">
                <div class="left">
                    <div id="map"></div>
                    <p id="routeText"></p>
                </div>
                <div class="right">
                    <img id="routeImage">
                    <p id="imageCaption"></p>
                </div>
            </div>
        </div>
        <div id="imageContainer"></div>
        
        
        <script src="scripts.js"></script>
    </body>
</html>
